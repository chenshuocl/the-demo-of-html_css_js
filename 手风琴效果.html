<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		div{
			margin:50px auto;
			border: 1px solid #ccc;
		}
		ul{
			list-style-type: none;
		}
		li{
			width: 200px;	
			float:left;
			overflow:hidden;
		}

	</style>
	<script src="my.js" type="text/javascript"></script>
	<script type="text/javascript">
	window.onload=function(){
		var lis=document.getElementsByTagName("li");
		for(i=0;i<lis.length;i++){
			lis[i].innerHTML="<img src=image/"+(i+1)+".jpg  />"
		}
		for(i=0;i<lis.length;i++){
			lis[i].onmouseover=function(){
				for(i=0;i<lis.length;i++){
					animatehuansu(lis[i],{width:50});
				}
				animatehuansu(this,{width:800});
			}
		}
	}
	</script>
</head>
<body>
	<div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
